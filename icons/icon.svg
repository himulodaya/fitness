<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#2c3e50" rx="80"/>

  <!-- FORCE acronym design -->
  <g fill="#ffffff">
    <!-- Dumbbell icon -->
    <circle cx="150" cy="256" r="30"/>
    <circle cx="362" cy="256" r="30"/>
    <rect x="140" y="246" width="232" height="20" rx="10"/>

    <!-- Circles on ends -->
    <circle cx="150" cy="256" r="45" fill="none" stroke="#3498db" stroke-width="8"/>
    <circle cx="362" cy="256" r="45" fill="none" stroke="#3498db" stroke-width="8"/>

    <!-- Letters "F" -->
    <text x="256" y="420" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#3498db" text-anchor="middle">F</text>
  </g>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#grad)" rx="80"/>
</svg>
